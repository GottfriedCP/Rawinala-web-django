{% extends 'rawinala/base.html' %}
{% load staticfiles %}

{% block title_b %}Publish newsletter{% endblock %}
{% block body_b %}
    <section id="create-newsletter">
        <div class="container">
            <h1>Create a newsletter</h1>
            <form method="post" action="{% url 'newsletter:publish' %}">
                {% csrf_token %}
                <h3>Edition: {{edition|date:'M Y'}}</h3>

                <div class="form-group">
                    <small class="form-text"><em>Note:</em> header and footer will be added automatically.</small>
                    {{ content_form }}
                </div>
                
                <button type="submit" class="btn btn-primary btn-lg btn-block">Publish</button>
            </form>
        </div>
    </section>

    <!-- ckeditor js -->
    <script type="text/javascript" src="{% static "ckeditor/ckeditor-init.js" %}"></script>
    <script type="text/javascript" src="{% static "ckeditor/ckeditor/ckeditor.js" %}"></script>
{% endblock %}
